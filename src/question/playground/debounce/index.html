<html lang="en">

    <title></title>

  <body>
    <button id="testBtn">点击我</button>

    <script src="./index.js"></script>
    <script>
      const obj = {
        a: 1,
        log: debounce(function () {
          console.log(this.a);
        }, 500),
      };
      obj.log(); // undefined


      const consoleLogClick = (e) => {
        console.log('click click --->', this, e.target);
      };

      const debouncedConsoleLogClick = debounce(consoleLogClick, 300);

      const button = document
        .querySelector('#testBtn')
        .addEventListener('click', debouncedConsoleLogClick);
      // // .addEventListener('click', debounce(consoleLogClick, 300));
      // // .addEventListener('click', consoleLogClick);
    </script>
